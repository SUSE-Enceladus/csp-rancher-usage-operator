name: CI Tests
on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build
        run: scripts/build

      - name: Unit Tests
        run: scripts/test

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.63

      - name: Validate Go
        run: scripts/validate-ci
